<div class="row justify-content-center mt-5" ng-controller="registercontroller">
          <div class="col-md-5">
               <h2 class="text-center text-white">Registrarse</h2>
            <form name="form" ng-submit="register()" role="form">
                <div class="form-group" >
                    <label for="username" class="text-dark">Usuario o Correo Electronico</label>
                     <div class="input-group input-group-lg">
                              <div class="input-group-prepend">
                                <i class="fa fa-envelope-o input-group-text rounded-0" aria-hidden="true" id="addon-wrapping"></i>
                              </div>
                              <input type="text" name="email" id="email" class="form-control rounded-0" ng-model="email"  placeholder="Ingrese E-mail" aria-label="username" aria-describedby="addon-wrapping">
                     </div>
                   <!--  <span ng-show="form.email.$dirty && form.email.$error.required" class="help-block">First name is required</span> -->
                </div>

                    <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
                </div> -->
                <div class="form-group">
                    <label for="password" class="text-dark">Contraseña</label>
                    <div class="input-group input-group-lg">
                              <div class="input-group-prepend">
                                <i class="fa fa-key input-group-text rounded-0" aria-hidden="true" id="addon-wrapping"></i>
                              </div>
                              <input type="password" name="password" id="password" class="form-control rounded-0" ng-model="password"  placeholder="Ingrese Contraseña" aria-label="password" aria-describedby="addon-wrapping">
                     </div>
                 
         <!--            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span> -->
                </div>
                <div class="form-group">
                    <button type="submit"  class="btn btn-primary btn-block btn-lg rounded-0">Registrarse</button>
                     <a href="#!/login" class="btn btn-link btn-block">Cancelar</a>
